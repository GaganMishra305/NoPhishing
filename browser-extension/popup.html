<!DOCTYPE html>
<html>
<head>
  <title>Phishing Detector Settings</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: 'Inter', Arial, sans-serif;
      color: #333;
      background-color: #f4f7f6;
    }
    h3 {
      color: #2c3e50;
      margin-top: 0;
      font-size: 1.2em;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 8px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #34495e;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box; /* Include padding and border in the element's total width and height */
      background-color: #fff;
      font-size: 0.9em;
      appearance: none; /* Remove default browser styling */
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292%22%20height%3D%22292%22%3E%3Cpath%20fill%3D%22%23333%22%20d%3D%22M287%2C146.9L154.5%2C13.5c-3.1-3.1-8.2-3.1-11.3%2C0L1.5%2C146.9c-3.1%2C3.1-3.1%2C8.2%2C0%2C11.3l11.3%2C11.3c3.1%2C3.1%2C8.2%2C3.1%2C11.3%2C0l120.4-120.4c3.1-3.1%2C8.2-3.1%2C11.3%2C0l120.4%2C120.4c3.1%2C3.1%2C8.2%2C3.1%2C11.3%2C0l11.3-11.3C290.1%2C155.1%2C290.1%2C150%2C287%2C146.9z%22%2F%3E%3C%2Fsvg%3E');
      background-repeat: no-repeat;
      background-position: right 8px center;
      background-size: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    #statusMessage {
      margin-top: 15px;
      font-size: 0.85em;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>Phishing Detector Settings</h3>
  <label for="modelSelect">Select Predictor Model:</label>
  <select id="modelSelect">
    <option value="ANN">ANN Model</option>
    <option value="CNN">CNN Model</option>
    <option value="RNN">RNN Model</option>
    <option value="XGBoost">XGBoost Model</option>
    <option value="Ensemble">Ensemble (All Models)</option>
  </select>
  <button id="saveButton">Save Selection</button>
  <div id="statusMessage"></div>

  <script src="popup.js"></script>
</body>
</html>
